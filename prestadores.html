<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços Toledo - Cadastro Prestador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white fixed w-full z-50 shadow-lg">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold hover:text-gray-200 transition">Serviços Toledo</a>
    <nav class="hidden md:flex space-x-6 font-semibold">
      <a href="index.html" class="hover:text-gray-200 transition">Página Inicial</a>
      <a href="prestadores.html" class="hover:text-gray-200 transition">Cadastro Prestador</a>
      <a href="contato.html" class="hover:text-gray-200 transition">Contato</a>
    </nav>
    <div class="md:hidden">
      <button id="menu-btn" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
        </svg>
      </button>
    </div>
  </div>
  <nav id="mobile-menu" class="hidden bg-blue-700 md:hidden flex flex-col text-center space-y-4 py-4">
    <a href="index.html" class="hover:text-gray-200 transition">Página Inicial</a>
    <a href="prestadores.html" class="hover:text-gray-200 transition">Cadastro Prestador</a>
    <a href="contato.html" class="hover:text-gray-200 transition">Contato</a>
  </nav>
</header>

<script>
  const btn = document.getElementById('menu-btn');
  const menu = document.getElementById('mobile-menu');
  btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
</script>

<!-- Cadastro Prestador -->
<section class="pt-32 container mx-auto px-6">
  <div class="max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Cadastro de Prestador</h1>
    <form action="https://formspree.io/f/xdkdqeor" method="POST" class="space-y-6">
      <input type="text" name="nome" placeholder="Nome completo" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      <input type="email" name="email" placeholder="E-mail" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      <input type="text" name="telefone" placeholder="Telefone/WhatsApp" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      <input type="text" name="profissao" placeholder="Profissão (Eletricista, Encanador...)" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      <input type="text" name="cidade" placeholder="Cidade" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      <textarea name="mensagem" placeholder="Descrição/Experiência (opcional)" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Enviar Cadastro</button>
    </form>
  </div>
</section>

<!-- Rodapé -->
<footer class="bg-gray-900 text-gray-300 py-10 mt-20">
  <div class="container mx-auto px-6 text-center space-y-2">
    <p>Serviços Toledo - Conectando você aos melhores profissionais</p>
    <p>Toledo - MG | Todos os direitos reservados © 2025</p>
  </div>
</footer>

</body>
</html>
